<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Etch A Sketch</h1>
    </header>

    <main>
        <div id="container">
            <div id="grid"></div>
            <div class="settings">
                <input type="color" id="colorPicker" value="black">
                <button id="colorBtn">Classic Painting</button>
                <button id="rainbowBtn">Rainbow Painting</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div>
                    <input id="changingSize" type="text" placeholder="Set Size from 1 to 100" value="16" onchange="changeSize(this.value)">
                    <button>Set size</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>

          downlouder
        </p>
        <a href="https://github.com/downlouder" target="_blank">
          <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
